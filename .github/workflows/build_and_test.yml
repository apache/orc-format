name: Build and test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    if: github.repository == 'apache/orc-format'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: 17

    - name: Install
      run: |
        ./mvnw install
